
<div *ngIf="imageLink">
    <h2><span jhiTranslate="travelerWebSiteApp.imageLink.detail.title">Image Link</span> {{imageLink.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="travelerWebSiteApp.imageLink.urlImage">Url Image</span></dt>
        <dd>
            <span>{{imageLink.urlImage}}</span>
        </dd>
        <dt><span jhiTranslate="travelerWebSiteApp.imageLink.date">Date</span></dt>
        <dd>
            <span>{{imageLink.date | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="travelerWebSiteApp.imageLink.article">Article</span></dt>
        <dd>
            <div *ngIf="imageLink.articleId">
                <a [routerLink]="['/article-open-data-mind', imageLink.articleId]">{{imageLink.articleId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'image-link-open-data-mind/'+ imageLink.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
