<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myImageLinkLabel" jhiTranslate="travelerWebSiteApp.imageLink.home.createOrEditLabel">Create or edit a Image Link</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!imageLink.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="imageLink.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="travelerWebSiteApp.imageLink.urlImage" for="field_urlImage">Url Image</label>
            <input type="text" class="form-control" name="urlImage" id="field_urlImage"
                [(ngModel)]="imageLink.urlImage"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="travelerWebSiteApp.imageLink.date" for="field_date">Date</label>
            <div class="d-flex">
                <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="imageLink.date"
                  />
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="travelerWebSiteApp.imageLink.article" for="field_article">Article</label>
            <select class="form-control" id="field_article" name="article" [(ngModel)]="imageLink.articleId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="articleOption.id" *ngFor="let articleOption of articles; trackBy: trackArticleById">{{articleOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
